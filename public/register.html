<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar - Chat Automaconn</title>
        <link rel="stylesheet" href="CSS/register.css">
    </head>
    <body>
        <h2>Criar Conta</h2>
        <input class="login-box" type="text" id="username" placeholder="Usuário" required><br>
        <input 
        class="login-box"
        type="text" 
        id="number" 
        placeholder="Número (ex: 88940028922)" 
        maxlength="11" 
        pattern="[0-9]{11}"
        required
        ><br>
        <input class="login-box" type="password" id="password" placeholder="Senha" required><br><br>
        <button id="login" onclick="register()">Registrar</button>

        <script src="JS/register.js"></script>
    </body>
</html>
